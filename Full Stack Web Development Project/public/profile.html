<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/style.css">

  
    <title>Home page</title>
</head>
<body>
    <!-- Loading screen -->
    <div id="loadingScreen" class="loading-screen">
      <img src="./images/earth.png" alt="Loading..." class="loader-image" />
      <div class="loading-text font-monospace">Loading...</div>
    </div>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-logo" href="home.html">
          <img src="images/earth.png" alt="Earth logo">
          <span class="font-monospace text-info ps-1">Eco</span>
          <span class="font-monospace text-success"> L</span><span class="font-monospace text-danger">i</span><span class="font-monospace text-primary">n</span><span class="font-monospace text-warning">k</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- ///////// -->
        <!-- LEFT SIDE -->
        <!-- ///////// -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- me-auto: margin-right: auto -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item ms-4">
              <a class="nav-link" href="home.html" style="text-decoration: underline;">Home</a>
            </li>
            <li class="nav-item ms-0">
              <a class="nav-link no-token" href="posts.html" style="text-decoration: underline;" >Posts</a>
            </li>
            <li class="nav-item ms-0">
              <a class="nav-link no-token" href="task.html" style="text-decoration: underline;">task</a>
            </li>
            <li class="nav-item ms-0">
              <a class="nav-link no-token" href="petShop.html" style="text-decoration: underline;">Pet Shop</a>
            </li>
          </ul>
        </div>
        <!-- ///////// -->
        <!-- RIGHT SIDE -->
        <!-- ///////// -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- ms-auto: margin-left: auto -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-5">
              <div class="btn-nav">
                <span id="usernamePlaceholder" class="navbar-text text-success" style="font-size: 20px; font-weight: bolder;"></span>
              </div>
            </li>    
            <div class="btn-nav">
              <li class="nav-item">
                <a id="profileButton" href="/profile.html" class="btn text-bg-primary btn-small navbar-btn me-2"
                  >Profile</a
                >
              </li>  
            </div>
            <div class="btn-nav">
              <li class="nav-item">
                <a id="logoutButton" href="#" class="btn text-bg-danger btn-small navbar-btn me-2">Logout</a>
              </li>  
            </div>
            <li class="nav-item">
              <div class="btn-nav">
                <a id="loginButton" href="/login.html" class="btn text-bg-warning btn-small navbar-btn me-2">Login</a>
              </div>
            </li>
            <li>
              <div class="btn-nav ">
                <a id="registerButton" href="/register.html" class="btn text-bg-dark btn-small navbar-btn" >Register!</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Main section -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mt-5">Profile</h1>
                </div>
            </div>
            <div class="container light-style flex-grow-1 container-p-y">
              <h4 class="font-weight-bold py-3 mb-4">
                  Account settings
              </h4>
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-toggle="list"
                                href="#account-general">Account Details</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                                href="#account-change-password">Change password</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                                href="#account-info">User Pets</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                                href="#account-social-links">User Tasks</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">

                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <form id="changePasswordForm" class="p-5">
                                    <div class="form-group mb-4">
                                        <label for="currentPassword">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" placeholder="Current password" required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" placeholder="" required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="repeatNewPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="" required>
                                    </div>
                                    <div id="warningCard" class="card border-danger mb-3 d-none">
                                        <div class="card-body text-danger">
                                          <p id="warningText" class="card-text"></p>
                                        </div>
                                    </div>
                                    <div id="successCard" class="card border-success mb-3 d-none">
                                        <div class="card-body text-success">
                                          <p id="successText" class="card-text"></p>
                                        </div>
                                    </div>
                                    <div class="text-right mt-3">
                                        <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                                        <button type="reset" class="btn btn-default">Cancel</button>
                                    </div> 
                                </form>                       
                            </div>
                            <div class="tab-pane fade" id="account-info">
                                <div class="container">
                                    <div id="pet_list" class="row">
                        
                                    </div>
                                </div> 
                            </div>
                            <div class="tab-pane fade" id="account-social-links">
                                <div class="container">
                                    <div id="task_list" class="row">
                        
                                    </div>
                                </div>                         
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="bg-dark mt-5 p-5 text-white text-center">
        <p>&copy; EcoLink</p>
        <p ><a href="home.html" class="text-warning">Play Now</a></p>
    </footer>

    <!-- ADD JAVASCRIPTS BEFORE BODY ENDTAG -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/queryCMDS.js" type="text/javascript"></script>
    <script src="js/getCurrentUrl.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/profile.js" type="text/javascript"></script>

</body>
</html>
