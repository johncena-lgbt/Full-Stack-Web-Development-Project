    <!-- Main section -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="problem-header">
                        Edit Pet
                    </h1>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div id="pet" class="row">
              <div class="col-6" style="border: 2px solid #000; padding: 20px; border-radius: 10px;">
                <form id="createPetForm" enctype="multipart/form-data">
                  <div class="form-group mb-4">
                    <label for="Pet-Name">Pet Name</label>
                    <input type="text" name="pet_name" class="form-control" id="pet_name" placeholder="Name the pet..." required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="Description">Description</label>
                    <input type="text" name="pet_description" class="form-control" id="pet_description" placeholder="Enter the pet's personality here..." required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="Price">Price</label>
                    <input type="number" name="pet_price" class="form-control" id="pet_price" min="10" placeholder="Enter the pets price here..." required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="pet_image">Pet image</label>
                    <input type="file" name="pet_image" class="form-control" id="pet_image" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%;"><strong>Create</strong></button>
                </form>
              </div>  
            </div>
    </main>
